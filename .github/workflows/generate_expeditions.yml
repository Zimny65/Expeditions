name: Generate Expeditions Map

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Expeditions repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write credentials.json from GitHub secret
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" | python3 -c "import sys, json; json.dump(json.loads(sys.stdin.read()), open('credentials.json', 'w'))"
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

      - name: Run geojson_generate_expeditions.py
        run: python geojson_generate_expeditions.py

      - name: Run html_generate_expeditions.py
        run: python html_generate_expeditions.py
